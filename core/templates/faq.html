{% extends 'base.html' %}
{%load static%}
{% block content %}
		<!-- –––––––––––––––[ PAGE CONTENT ]––––––––––––––– -->
		<main id="mainContent" class="main-content">
			
			<!-- Start Hero Area -->
            <section class="section breadcrumb-area pt-100 pb-80" data-bg-img="{% static 'images/slider/01.jpg' %}">
                <div class="container t-center">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 col-xs-12 text-center">
                            <div class="section-top-title">
                                <h1 class="font-45">FAQs</h1>
                                <ol class="breadcrumb">
                                    <li><a href="index-3.html"><i class="fa fa-home mr-10"></i>Home</a></li>
                                    <li class="active">Frequently Asked Questions</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Hero Area -->

		    <!-- Start 404 Area  -->
			<section class="section faq-area ptb-60">
            	<div class="container">
			       
					<div class="row mb-40">
						<div class="col-md-3">
							<h3 class="ptb-5">General Questions:</h3>
						</div>
						<div class="col-md-9" role="tablist">
							{% for faq in faqs %}
							<div class="panel panel-default">
								<div class="panel-heading" role="tab">
									<h4 class="panel-title question-heading">
										<a role="button" data-toggle="collapse" href="#collapse{{ forloop.counter }}">
											<i class="fa fa-question"></i> {{ faq.question }}<i class="fa fa-angle-down caret-icon"></i>
										</a>
									</h4>
								</div>
								<div id="collapse{{ forloop.counter }}" class="panel-collapse collapse {% if forloop.first %}in{% endif %}" role="tabpanel">
									<div class="panel-body">
										<p>{{ faq.answer }}</p>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
					
			    </div>
	        </section>
	        <!-- End 404 Area  -->



		</main>
		<!-- –––––––––––––––[ END PAGE CONTENT ]––––––––––––––– -->

		{% endblock %}
