{% extends 'base.html' %}
{%load static%}
{% block content %}
<!-- –––––––––––––––[ PAGE CONTENT ]––––––––––––––– -->
<main id="mainContent" class="main-content">
    <!-- Start Hero Area -->
    <section class="section breadcrumb-area pt-100 pb-80" data-bg-img="{% static 'images/slider/01.jpg' %}">
        <div class="container t-center">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-xs-12 text-center">
                    <div class="section-top-title">
                        <h1 class="t-uppercase font-45">Our Blog</h1>
                        <ol class="breadcrumb">
                            <li><a href="#l"><i class="fa fa-home mr-10"></i>Home</a></li>
                            <li class="active">Blog</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Hero Area -->

    <div class="page-container ptb-60">
        <div class="container">
            <!-- Blog Area -->
            <div class="blog-area blog-grid">
                
                <div class="row row-tb-15">
                    {% for i in blogs %}
                    <div class="col-md-4 col-sm-6">
                       
                        <div class="entry">
                            <figure class="entry-media post-thumbnail embed-responsive embed-responsive-16by9"
                                data-bg-img="{{ i.image.url }}">
                                <div class="entry-media-overlay">
                                    <div class="pos-center">
                                        <a class="link" href="blog_single.html"><i class="fa fa-link"></i></a>
                                    </div>
                                </div>
                                <div class="entry-date">{{i.created_at|date:"d"}}<span class="month">{{i.created_at|date:"F"}}</span></div>
                            </figure>
                            <div class="entry-content">
                               
                                <h2 class="entry-title"><a href="blog_single.html">{{ i.title }}</a></h2>
                                <p class="color-mid mb-20">{{i.description|truncatechars:100|safe}}</p>
                                <div class="entry-more">
                                    <a href="{% url 'blog_single' i.id %}" class="btn btn-sm btn-rounded btn-o">Read More</a>
                                </div>
                            </div>
                        </div>
    

                    </div>
                    {% endfor %}
                </div>
  
            </div>
            <!-- End Blog Area -->

            <!-- Blog Pagination -->
            <!-- <div class="page-pagination pt-60">
                <nav>
                    <ul class="page-pagination">
                        <li><a class="page-numbers previous" href="#">Previous</a>
                        </li>
                        <li><a href="#" class="page-numbers">1</a>
                        </li>
                        <li><span class="page-numbers current">2</span>
                        </li>
                        <li><a href="#" class="page-numbers">3</a>
                        </li>
                        <li><a href="#" class="page-numbers">4</a>
                        </li>
                        <li><span class="page-numbers dots">...</span>
                        </li>
                        <li><a href="#" class="page-numbers">20</a>
                        </li>
                        <li><a href="#" class="page-numbers next">Next</a>
                        </li>
                    </ul>
                </nav>
            </div> -->
            <!-- End Blog Pagination -->

            <div class="view-more t-center" style="padding-top: 45px;">
                <form action="" method="post">
                    {%csrf_token%}
                <input type="hidden" name="more-blog" value="{{count}}">
                <button type="submit" class="btn btn-lg btn-rounded">View More</button>
                </form>
            </div>
        </div>
    </div>



</main>
<!-- –––––––––––––––[ END PAGE CONTENT ]––––––––––––––– -->
{% endblock %}
