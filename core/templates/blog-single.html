
{% extends 'base.html' %}
{%load static%}
{% block content %}

		<!-- –––––––––––––––[ PAGE CONTENT ]––––––––––––––– -->
		<main id="mainContent" class="main-content">

            <!-- Start Hero Area -->
            <section class="section breadcrumb-area pt-100 pb-80" data-bg-img="{% static 'images/slider/01.jpg' %}">
                <div class="container t-center">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 col-xs-12 text-center">
                            <div class="section-top-title">
                                <h1 class="t-uppercase font-45">Our Blog</h1>
                                <ol class="breadcrumb">
                                    <li><a href="index-3.html"><i class="fa fa-home mr-10"></i>Home</a></li>
                                    <li class="active">Blog</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Hero Area -->
            <div class="page-container ptb-60">
                <div class="container">
                    <div class="row row-rl-20 row-tb-20">
                        <div class="page-content col-xs-12 col-md-9 col-sm-8">
                            <!-- Blog Area -->
                            <div class="blog-area blog-classic blog-single">
                                <div class="row row-tb-20">
                                    <!-- Blog Post -->
                                    <div class="blog-post col-xs-12">
                                        <article class="entry">
                                            <figure class="entry-media post-thumbnail embed-responsive embed-responsive-16by9" data-bg-img="{{ blog.image.url }}">
                                                <div class="entry-date">{{blog.created_at|date:"d, F, Y"}}</div>
                                            </figure>
                                            <div class="entry-wrapper pt-20 pt-md-30 pb-15">
                                                <header class="entry-header">
                                                    <div class="entry-meta mb-10">
                                                      
                                                    </div>
                                                    <h4 class="entry-title mb-10 mb-md-15 t-uppercase">
            											<a href="blog_single_standard.html">{{ blog.title }}</a>
            										</h4>
                                                </header>
                                                <div class="entry-content">
                                                    <p class="entry-summary mb-20">{{ blog.description }}</p>
                                                 
                                                    
                                                </div>
                                            </div>
                                         
                                      
                                        </article>
                                      
                                    </div>
                                    <!-- End Blog Post -->
                                </div>
                            </div>
                            <!-- End Blog Area -->
                        </div>
                        <div class="page-sidebar col-md-3 col-sm-4 col-xs-12">
                                                        <!-- Blog Sidebar -->
                            <aside class="sidebar blog-sidebar">
                                <div class="row row-tb-10">
                                    <div class="col-xs-12">
                                        <!-- Search Form -->
                                        <div class="widget search-form pb-20">
                                            <div class="widget-body">
                                                <form method="post" action="#">
                                                    <div class="field-search">
                                                        <input type="text" class="form-control input-lg" placeholder="Search for...">
                                                        <a href="#" class="btn-search"><i class="fa fa-search font-16"></i></a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <!-- End Search Form -->

                                    </div>
                                    <div class="col-xs-12">
                                        <!-- Recent Posts -->
                              
                                        <!-- End Recent Posts -->
                                    </div>
                                
                                </div>
                            </aside>
                            <!-- End Blog Sidebar -->                        </div>
                    </div>
                </div>
            </div>



		</main>
		<!-- –––––––––––––––[ END PAGE CONTENT ]––––––––––––––– -->
		{% endblock %}
